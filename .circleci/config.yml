version: 2
jobs:
  build:
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: |
            git config --global user.email "winorbita@gmail.com"
            git config --global user.name "WinterOrbit"
            git remote set-url origin https://winorbit:$GITHUB_PASS@github.com/Winorbit/orbita_api.git

            last_commit_tail=$(git rev-parse --short HEAD)

            current_branch_name=$(git rev-parse --abbrev-ref HEAD)
            git tag -a $last_commit_tail -m "comment"

            git push origin $current_branch_name --follow-tags

            last_tag=$(git describe --tags --abbrev=0)
            docker build -t winorbit/orbita-api:$last_commit_tail .
            docker login -u winorbit -p $DOCKERHUB_PASS
            docker push winorbit/orbita-api:$last_commit_tail
